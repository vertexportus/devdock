containers:
  nest:
    stack:
      - node
      - nest
    build:
      name: node
      use_alpine: true
      args:
        USERID: ${USERID}
        GROUPID: ${GROUPID}
    volumes:
      mapped:
        - %= project.path =%:/app
    env:
      mapped:
        - base_url
      import:
        - database
    ports:
      http: 3000
